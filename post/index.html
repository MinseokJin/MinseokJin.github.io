<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>게시판</title>
</head>


<body>
    <header>
        <h1>경호 위키</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <h3>메뉴</h3>
            <ul>
                <li><a href="../index.html">홈</a></li>
                <li><a href="#">제보 게시판</a></li>
                <li><a href="#">편집 역사</a></li>
                <li><a href="#">기여 목록</a></li>
                <li><a href="#">토론</a></li>
            </ul>
        </div>
        
        

    <h4>게시판</h4>

    <!-- 글쓰기 버튼 -->
    <button type="button" onclick="location.href='write.html'">글쓰기</button>

    <!-- 게시글 목록 -->
    <h2>글 목록</h2>
    <ul id="postList"></ul>

    <script>
        // 서버에서 게시글 목록 가져오기
        fetch('/posts')
        .then(response => response.json())
        .then(posts => {
            const postList = document.getElementById('postList');
            posts.forEach(post => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="/post/${post.id}">${post.title}</a>`;
            postList.appendChild(li);
            });
        });
    </script>
    <script>
        document.querySelectorAll('.collapsible-button').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
    <footer class="footer">
        <p>&copy; 2024 KyeongHoWiki. All Rights Reserved.</p>
    </footer>
</body>
</html>
