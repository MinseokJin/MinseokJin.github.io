<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색인 예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .index {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .index a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            margin-bottom: 5px;
        }
        .section {
            height: 600px; /* 각 섹션 높이를 설정 */
            margin: 20px 0;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- 색인 목록 -->
    <div class="index">
        <h3>목차</h3>
        <a href="#section1">1</a>
        <a href="#section2">2</a>
        <a href="#section3">3</a>
        <a href="#section4">4</a>
    </div>

    <!-- 섹션들 -->
    <div id="section1" class="section" style="background-color: lightcoral;">
        <h2>섹션 1</h2>
        <p>여기는 섹션 1의 내용입니다.</p>
    </div>
    <div id="section2" class="section" style="background-color: lightseagreen;">
        <h2>섹션 2</h2>
        <p>여기는 섹션 2의 내용입니다.</p>
    </div>
    <div id="section3" class="section" style="background-color: lightgoldenrodyellow;">
        <h2>섹션 3</h2>
        <p>여기는 섹션 3의 내용입니다.</p>
    </div>
    <div id="section4" class="section" style="background-color: lightblue;">
        <h2>섹션 4</h2>
        <p>여기는 섹션 4의 내용입니다.</p>
    </div>

</body>
</html>
